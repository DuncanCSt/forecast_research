name: ts-forecast
channels:
  - conda-forge
dependencies:
  # ── Python core ─────────────────────────────────────────────────────────────
  - python =3.11
  - numpy
  - pandas
  - scipy
  - yfinance
  - scikit-learn
  - rpy2           # Python ↔ R bridge
  - matplotlib
  # TensorFlow/Keras: on CPU you can stay with the conda build;
  # on GPU or Apple Silicon see the notes below.
  - tensorflow =2.18.*
  # ── R runtime & forecasting stack ───────────────────────────────────────────
  - r-base =4.3
  - r-forecast
  - r-tsibble       # fable needs tsibble; nice to have even without fable
  - r-fable         # optional, but useful for diagnostics
  - r-tidyverse     # dplyr, ggplot2, etc.
  - r-remotes       # for install_local/install_github
  - r-tmb           # TMB dependency used by hmmTMB
  # ── Build toolchain for R/C++ packages ─────────────────────────────────────
  - git
  - make
  - pkg-config
  - gxx_linux-64
  # ── Jupyter (optional) ──────────────────────────────────────────────────────
  - jupyterlab
